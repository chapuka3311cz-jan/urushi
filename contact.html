<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>うるしの温度 – Urushi no Ondo –｜CONTACT</title>
  <meta name="description" content="修繕依頼・アクセサリーに関するお問い合わせページ。">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-contact">

  <header class="site-header">
    <div class="header-inner container">
      <div class="site-logo">
        <a href="index.html">
          <span class="logo-mark"></span>
          <span class="logo-text">うるしの温度</span>
        </a>
      </div>
      <button class="nav-toggle" aria-expanded="false" aria-controls="global-nav">
        <span class="nav-toggle-bar"></span>
        <span class="nav-toggle-bar"></span>
        <span class="nav-toggle-bar"></span>
      </button>
      <nav id="global-nav" class="global-nav">
        <ul>
          <li><a href="index.html">TOP</a></li>
          <li><a href="repair.html">REPAIR</a></li>
          <li><a href="accessory.html">ACCESSORY</a></li>
          <li><a href="contact.html" class="is-current">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="section contact">
      <div class="container">
        <h1 class="section-title section-title-left">CONTACT</h1>
        <p class="contact-lead">
          お問い合わせへのご返信には、1〜2営業日いただいております。<br>
          金継ぎ・呼び継ぎの修繕依頼、アクセサリーに関するご相談など、<br>
          下記フォームよりお気軽にご連絡ください。
        </p>

        <form id="contact-form" class="contact-form" novalidate>
          <div class="form-row">
            <label for="inquiry">お問い合わせ内容</label>
            <select id="inquiry" name="inquiry">
              <option value="">選択してください</option>
              <option value="repair">金継ぎ・呼び継ぎ修繕</option>
              <option value="accessory">アクセサリーについて</option>
              <option value="other">その他</option>
            </select>
            <p class="form-error" data-for="inquiry"></p>
          </div>

          <div class="form-row">
            <label for="name">お名前<span class="required">※</span></label>
            <input type="text" id="name" name="name">
            <p class="form-error" data-for="name"></p>
          </div>

          <div class="form-row">
            <label for="email">メールアドレス<span class="required">※</span></label>
            <input type="email" id="email" name="email">
            <p class="form-error" data-for="email"></p>
          </div>

          <div class="form-row">
            <label for="message">内容<span class="required">※</span></label>
            <textarea id="message" name="message" rows="6"></textarea>
            <p class="form-error" data-for="message"></p>
          </div>

          <div class="form-row form-row-submit">
            <button type="submit" class="btn btn-main">送信</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-brand">
        <span class="logo-mark logo-mark-sm"></span>
        <span class="footer-logo-text">うるしの温度 – Urushi no Ondo –</span>
      </div>
      <div class="footer-nav">
        <a href="index.html">TOP</a>
        <a href="repair.html">REPAIR</a>
        <a href="accessory.html">ACCESSORY</a>
        <a href="contact.html">CONTACT</a>
      </div>
      <div class="footer-sns">
        <a href="#">Instagram</a>
      </div>
      <p class="footer-copy">© Urushi no Ondo</p>
    </div>
  </footer>

  <button class="page-top js-page-top" aria-label="ページの先頭へ">
    <span>TOP</span>
  </button>

  <script src="js/script.js"></script>
</body>
</html>
